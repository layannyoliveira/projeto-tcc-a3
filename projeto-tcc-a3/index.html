<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!----======== CSS ======== -->
        <link rel="stylesheet" href="style.css" />

        <!----===== Iconscout CSS ===== -->
        <link
            rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
        />

        <title>Cadastro de Alunos</title>
    </head>
    <body>
        <div class="container">
            <header>Cadastro de Alunos</header>

            <form action="#">
                <div class="form first">
                    <div class="details personal">
                        <span class="title">Dados Pessoais</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Name</label>
                                <input
                                    id="name"
                                    name="nome"
                                    type="text"
                                    placeholder="Insira seu Nome"
                                    oninput="correctionName(this)"
                                />
                            </div>

                            <div class="input-field">
                                <label>RA</label>
                                <input
                                    type="text"
                                    placeholder="Insira seu RA"
                                    id="ra"
                                    oninput="correctionRA(this); validationRA(this)"

                                />
                                <p id="showResultRA"></p>
                            </div>

                            <div class="input-field">
                                <label>Data de Nascimento</label>
                                <input
                                    type="date"
                                    placeholder="Insira sua data de nascimento"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>CPF</label>
                                <input
                                    type="text"
                                    name="CPF"
                                    id="cpf"
                                    placeholder="Insira seu CPF"
                                    oninput="correctionCPF(this); validationCPF(this)"
                                    
                                />
                                <p id="showResultCPF"></p>
                            </div>

                            <div class="input-field">
                                <label>RG</label>
                                <input
                                    id="rg"
                                    name="RG"
                                    type="text"
                                    placeholder="Insira seu RG"
                                    oninput="correctionRG(this); validationRG(this)"
                                />
                                <p id="showResultRG"></p>
                            </div>

                            <div class="input-field">
                                <label>Nota no vestibular</label>
                                <input
                                    id="nota"
                                    type="text"
                                    placeholder="Insira sua Nota"
                                    oninput="corretionGrade(this); validationGrade(this)"
                                />
                                <p id="showResultGrade"></p>
                            </div>

                            <div class="input-field">
                                <label>Documento</label>
                                <input
                                    type="file"
                                    placeholder="Insira um documento em arquivo"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>Email</label>
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    placeholder="Insira seu email"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>Telefone</label>
                                <input
                                    id="telefone"
                                    type="text"
                                    placeholder="Insira seu numero de telefone"
                                    oninput="corretionPhone(this)"
                                />
                            </div>

                            <div class="input-field">
                                <label>Curso</label>
                                <select required>
                                    <option disabled selected>
                                        Selecione o seu curso
                                    </option>
                                    <option>Ciências da computação</option>
                                    <option>
                                        Análise e Desenv. de Sistemas
                                    </option>
                                    <option>Direito</option>
                                    <option>Nutrição</option>
                                    <option>Outro</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="details ID">
                        <span class="title">Endereço</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Logradouro</label>
                                <input
                                    type="text"
                                    placeholder="Insira a Região"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>Numero</label>
                                <input
                                    type="number"
                                    placeholder="Numero de endereço"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>Bairro</label>
                                <input
                                    type="text"
                                    placeholder="Insira seu bairro"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>Complemento</label>
                                <input
                                    type="text"
                                    placeholder="Informação extre do endereço"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>CEP</label>
                                <input
                                    type="text"
                                    placeholder="Insira o CEP do endereço"
                                    
                                />
                            </div>

                            <div class="input-field">
                                <label>Estado</label>
                                <select required>
                                    <option disabled selected>
                                        Selecione seu estado
                                    </option>
                                    <option value="AC">Acre</option>
                                    <option value="AL">Alagoas</option>
                                    <option value="AP">Amapá</option>
                                    <option value="AM">Amazonas</option>
                                    <option value="BA">Bahia</option>
                                    <option value="CE">Ceará</option>
                                    <option value="DF">Distrito Federal</option>
                                    <option value="ES">Espírito Santo</option>
                                    <option value="GO">Goiás</option>
                                    <option value="MA">Maranhão</option>
                                    <option value="MT">Mato Grosso</option>
                                    <option value="MS">
                                        Mato Grosso do Sul
                                    </option>
                                    <option value="MG">Minas Gerais</option>
                                    <option value="PA">Pará</option>
                                    <option value="PB">Paraíba</option>
                                    <option value="PR">Paraná</option>
                                    <option value="PE">Pernambuco</option>
                                    <option value="PI">Piauí</option>
                                    <option value="RJ">Rio de Janeiro</option>
                                    <option value="RN">
                                        Rio Grande do Norte
                                    </option>
                                    <option value="RS">
                                        Rio Grande do Sul
                                    </option>
                                    <option value="RO">Rondônia</option>
                                    <option value="RR">Roraima</option>
                                    <option value="SC">Santa Catarina</option>
                                    <option value="SP">São Paulo</option>
                                    <option value="SE">Sergipe</option>
                                    <option value="TO">Tocantins</option>
                                    <option value="EX">Estrangeiro</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Cidade</label>
                                <input
                                    type="text"
                                    placeholder="Insira sua cidade por extenso"
                                    
                                />
                            </div>
                        </div>

                        <button class="nextBtn">
                            <span class="btnText">Próximo</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                        <button type="reset" id="buttonLim">Limpar Campos</button>
                    </div>
                </div>
                        <div class="buttons">
                            <div class="backBtn">
                                <i class="uil uil-navigator"></i>
                                <span class="btnText">Back</span>
                            </div>

                            <button class="sumbit" type="submit" id="button">
                                <span class="btnText">Enviar</span>
                                <i class="uil uil-navigator"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="script.js"></script>

    </body>
</html>
